<!DOCTYPE html>
<html>
<head>
  <title>Таблица умножения</title>
</head>
<body>
  <pre id="pyramid"></pre>
  <script>
    function multiplicationTable() {
  let table = "";

  // Заголовок таблицы
  for (let i = 1; i <= 10; i++) {
    table += `  ${i}`;
  }
  table += '\n';

  // Основная часть таблицы
  for (let i = 1; i <= 10; i++) {
    for (let j = 1; j <= 10; j++) {
      table += ` ${i * j}`.padStart(3); // Форматирование для выравнивания
    }
    table += '\n';
  }

  alert(table);
}

multiplicationTable();
  </script>
</body>
</html>
